<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fart Sounds</title>
</head>
<body>
    <audio id="fartAudio" src="fart.mp3" loop></audio>
    <script>
        const fartAudio = document.getElementById("fartAudio");
        fartAudio.play(); // Play the audio immediately

        // Function to play the audio without resetting
        function playFart() {
            const clone = fartAudio.cloneNode(); // Create a new audio element
            clone.play(); // Play the cloned audio
        }

        setInterval(playFart, 100); // Play every 0.1 seconds
    </script>
</body>
</html>
