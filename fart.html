<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fart Sounds</title>
</head>
<body>
    <audio id="fartAudio" src="fart.mp3" loop></audio>
    <script>
        const fartAudio = document.getElementById("fartAudio");
        setInterval(() => {
            fartAudio.play();
        }, 100);
    </script>
</body>
</html>
