<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multi-site Opener</title>
<script>
function openSites() {
    var numSites = 300; // Change this number to the desired number of sites
    for (var i = 0; i < numSites; i++) {
        window.open("https://google.com"); // Change "https://google.com" to the desired URL
    }
}
</script>
</head>
<body>
<h1>Multi-site Opener</h1>
<button onclick="openSites()">Run</button>
</body>
</html>
